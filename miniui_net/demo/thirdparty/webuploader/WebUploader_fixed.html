<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../../../scripts/boot.js" type="text/javascript"></script>
     <script src="../../../scripts/thirdparty/webuploader/webuploader.min.js" type="text/javascript"></script>
    <link href="../../../scripts/thirdparty/webuploader/webuploader.css" rel="stylesheet"
        type="text/css" />
    <style type="text/css">
        .webuploader-element-invisible
        {
            position: absolute !important;
            clip: rect(1px,1px,1px,1px);
        }
        
        .webuploader-pick-disable
        {
            opacity: 0.6;
            pointer-events: none;
        }
        .webuploader-pick
        {
            background: transparent;
            width: 100%;
            height: 100%;
            color:#333;
            padding:0;
            text-decoration:underline;
        }
        .New_Button
        {
            top: 5px;
            left:0;
         
        }
        .DownLoad_Button
        {
            top: 5px;
            left: 35px;
            
        }
        .Delete_Button
        {
             top: 5px;
            left: 65px; 
        }
        .uplodBtn
        {position: absolute;
            width: 30px;
            height: 20px;
            z-index:10000;
         }
        
        /*上传表格上传进度样式*/
        .progressbar
        {
            position: relative;
            background: #bbb;
            width: 100%;
            height: 16px;
            overflow: hidden;
        }
        .progressbar-percent
        {
            position: absolute;
            height: 18px;
            background: blue;
            left: 0;
            top: 0px;
            overflow: hidden;
            z-index: 1;
        }
        .progressbar-label
        {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            font-size: 13px;
            color: White;
            z-index: 10;
            text-align: center;
            height: 16px;
            line-height: 16px;
        }
        .upicon-remove
        {
            width: 20px;
            height: 20px;
            display: inline-block;
            background: url("uploader_pic/cancel.gif") no-repeat 50% 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="mini-panel" style="width: 750px; height: 350px" showtoolbar="true" title="论文分段上传">
        <div class="mini-datagrid" id="grid1" style="width: 100%; height: 100%" showpager="false" showModified="false">
            <div property="columns">
                <div field="chapter" width="80">
                </div>
                <div field="name" width="150">
                    文件名</div>
                <div field="type" width="80">
                    类型</div>
                <div field="size" width="80">
                    大小</div>
                <div field="status" width="80">
                    状态</div>
                <div field="action" width="80">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    mini.parse();

    var grid = mini.get("grid1");
    var data=[{id:"1",chapter:"目录",type:"doc",size:0,status:"尚未上传"},
              {id:"1",chapter:"引言",type:"doc",size:0,status:"尚未上传"},
              {id:"1",chapter:"正文",type:"doc",size:0,status:"尚未上传"},
              {id:"1",chapter:"参考文献",type:"doc",size:0,status:"尚未上传"}]
    grid.setData(data);

    grid.on("drawcell", function (e) {
        var field = e.field;
        var record = e.record;
        var uid = record._uid;
        var value = e.value;

        if (field == "status") {
            if (record.status == "尚未上传") {

            } else if (record.status == "已完成") {

            } else if (record.status == "上传成功") {

            } else {
                e.cellHtml = '<div class="progressbar">'
                                + '<div class="progressbar-percent" style="width:' + value + '%;"></div>'
                                + '<div class="progressbar-label">' + value + '%</div>'
                            + '</div>';
            }
        }

        if (field == "action") {
            e.cellStyle="padding:0;"
            var id = "placeholder" + uid;
            var s = '<div style="height:20px"><a class="New_Button uplodBtn"  id="' + id + '" href="#">上传</a>';
            if (!record.action) {

            } else if (record.action == "ok") {
                s += '<a class="DownLoad_Button uplodBtn" href="' + record.fileAdd + '">下载</a>'
                    + '<a class="Delete_Button uplodBtn" href="javascript:clearRow(\'' + uid + '\')" >删除</a>'
            }
            s += "</div>";
            e.cellHtml = s;
            setTimeout(function () {
         
               createWebUploader(uid);
            },100)
        }
    })
    function createWebUploader(uid){
    
                var uploader = WebUploader.create({
                    swf: bootPATH + '../demo/ThirdParty/webuploader/src/webuploader/Uploader.swf',
                    server: bootPATH + '../demo/fileupload/upload.aspx',
                    pick: '#placeholder'+uid,
                    resize: false,
                    auto: true,
                    formData: {
                        owner: 'webuploader.webuploader'
                    },
                    fileVal: 'Fdata',
                    fileSingleSizeLimit: 100 * 1024 * 1024,
                    accept: {
                            title: 'doc',
                            mimeTypes: '.doc,.docx'
                    }
                });

                uploader.on('fileQueued', function (file) {
                    var size = bytesToSize(file.size);
                    var rowData = { fileId: file.id, name: file.name, type: file.ext, size: size, status: "等待上传" };
                    var row = grid.getSelected();
                    grid.updateRow(row, rowData);
                });

                uploader.on('uploadProgress', function (file, serverData) {
                    var row = grid.findRow(function (row) {
                        if (row.fileId == file.id) return true;
                    })
                    var fileAdd = serverData
                    grid.updateRow(row, { status: "上传成功", action: "ok", fileAdd: "http://www.miniui.com/download/miniui_net.rar" });

                });

                uploader.on('uploadError', function (file, reason) {
                    var row = grid.findRow(function (row) {
                        if (row.fileId == file.id) return true;
                    })
                    grid.updateRow(row, { status: "上传出错" });
                });

                uploader.on('uploadComplete', function (file) {
                    uploader.removeFile(file, true);
                });

                uploader.on('startUpload', function () {
        
                });
                uploader.on('uploadFinished', function () {
       
                });


                uploader.on('error', function (type, arg, file) {
                    if (type == "Q_TYPE_DENIED") {
                        mini.alert("请上传正确格式文件");
                    } else if (type == "Q_EXCEED_SIZE_LIMIT") {
                        mini.alert('文件[' + file.name + ']大小超出限制值');
                    } else {
                        mini.alert("上传出错！请检查后重新上传！错误代码" + type);
                    }
                });
   }
    function bytesToSize(bytes) {
        if (bytes === 0) return '0 B';
        var k = 1024,
            sizes = ['B', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'],
           i = Math.floor(Math.log(bytes) / Math.log(k));

        return (bytes / Math.pow(k, i)).toPrecision(3) + ' ' + sizes[i];
    }


    function clearRow(uid) {
        var row = grid.getRowByUID(uid);
        var rowData={fileId:"",name:"",size:0,status:"尚未上传",fileAdd:"",action:""};
        grid.updateRow(row,rowData);
    }
</script>
